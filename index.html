<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)" />
  <meta name="description" content="Secure your keys with Shamir Secret Sharing on Telegram" />
  <title>Shard Guard | Web3 Key Management</title>
  <!-- Telegram WebApp Script -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    /* Initial loading spinner */
    .initial-loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      background-color: #f8fafc;
    }
    .dark .initial-loader {
      background-color: #0f172a;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-left-color: #3b82f6;
      animation: spin 1s linear infinite;
    }
    .loading-text {
      margin-top: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #475569;
    }
    .dark .loading-text {
      color: #94a3b8;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (prefers-color-scheme: dark) {
      .initial-loader {
        background-color: #0f172a;
      }
      .loading-text {
        color: #94a3b8;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
      <p class="loading-text">Loading app...</p>
    </div>
  </div>
  <script>
    // Check if Telegram WebApp is available
    window.addEventListener('DOMContentLoaded', function() {
      if (!window.Telegram || !window.Telegram.WebApp) {
        console.error('Telegram WebApp is not available');
        document.querySelector('.loading-text').textContent = 'Please open this app in Telegram';
      } else {
        console.log('Telegram WebApp is available');
      }
    });
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
